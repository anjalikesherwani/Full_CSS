<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
</head>

<style>
    .text{
        text-align: center;
        margin: 40px;
        font-size: 100px;
        /* 
        text-shadow: x-axis | y-axis | blur | color;
        */
        text-shadow: 20px 30px 5px rgb(231, 21, 21);
        /* 
            box-shadow: x-axis | y-axis | blur | range | color; 
        */
    }
</style>
<body>
   
    <div>
        <h1 class="text">hello everyone , this is text shadow.</h1>
    </div>
</body>
</html>
